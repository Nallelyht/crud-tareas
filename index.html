<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>CRUD Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert.css">
  </head>
  <body>
    <section class="container">
      <h1>Lista de Tareas</h1>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
        + Agregar Tarea
      </button>

      <table class="table table-striped table-responsive">
        <thead>
          <th>Nombre</th>
          <th>Estado</th>
        </thead>
        <tbody id="tasks-list"></tbody>
      </table>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <form id="add-form">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nueva tarea</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="nombre-tarea">Nombre tarea:</label>
                  <input type="text" class="form-control" id="nombre-tarea" placeholder="Tarea">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">+ Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal fade" id="modal-inf" tabindex="-1" role="dialog" aria-labelledby="modal-infLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Informacion de Tareas</h4>
            </div>
            <div class="modal-body">
              <h4>Tarea:</h4>
              <span id="name"></span> 
              <h4>ID: </h4>
              <span id="id"></span>
              <h4>Fecha de creaci√≥n: </h4>
              <span id="date"></span>
              <h4>Estado de tarea: </h4>
              <span id="status"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary close" data-dismiss="modal" aria-label="Close">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
